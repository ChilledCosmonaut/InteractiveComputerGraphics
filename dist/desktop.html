<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Desktop</title>
    <script type="text/javascript" src="desktop.bundle.js"></script>
    <link rel="icon" type="image/png" href="hci-logo.png">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="hci-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                ICG
            </a>
            <div class="navbar-brand">3D Desktop</div>
        </div>
    </nav>
    <br>
    <input type="file" name="inputfile" id="inputfile">
    <input id="ambientSlider" type="range" min="0" max="1" step="0.1"  value="0.3">
    <input id="diffuseSlider" type="range" min="0" max="1" step="0.1"  value="0.6">
    <input id="specularSlider" type="range" min="0" max="1" step="0.1"  value="0.7">
    <br>
    <pre id="output"></pre>
    <div class="container">
        <div class="row">
            <figure class="figure col-sm-6">
                <canvas id="rasteriser" class="figure-img mx-auto d-block rounded" style="position: absolute" width="500" height="500"></canvas>
                <canvas id="raytracer" class="figure-img mx-auto d-block rounded" style="position: absolute" width="500" height="500"></canvas>
                <figcaption class="figure-caption text-center">
                    Implement a Rasteriser with WebGL using a Scenegraph.
                </figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
